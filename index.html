<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Hannah's Weather App</title>
  </head>
  <body>
    <h1>Hannah's Weather App</h1>
    <div class="container main">
      <form id="searchForm">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter City Name"
            aria-label="City Name"
            aria-describedby="basic-addon2"
            id="cityinput"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-9">
          <div class="city" id="city">City Name</div>
          <div class="time" id="time">time</div>
          <br />
          <div class="description" id="description">Description</div>
          <br /><br />
          <div class="label">Humidity:</div>
          <div class="humidity" id="humidity">0%</div>
          <br />
          <div class="label">Windspeed:</div>
          <div class="windspeed" id="windspeed">0km/h</div>
        </div>
        <div class="col-3">
          <div class="tempnow" id="temperature">0°C</div>
          <br />
          <span class="tempconversion"
            ><a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a></span
          >
          <div class="weather-icon">
            <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" />
          </div>
        </div>
      </div>
    </div>

    <div class="container week" id="forecast"></div>

    <script src="src/index.js"></script>
    <link />
    <div class="container">
      <small class="row">
        <a href="https://github.com/hrowlands/Weather-project" target="_blank">
          Hosted on GitHub
        </a>
      </small>
    </div>
  </body>
</html>
